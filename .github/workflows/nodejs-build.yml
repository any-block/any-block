name: Node.js CI/CD Pipeline  # 工作流名

on:                           # 触发器，定义何时运行此工作流
  push:
    branches: [main]          # 默认分支名!
  pull_request:
    branches: [main]
  workflow_dispatch:          # 手动执行

jobs:                         # 工作流
  build-obsidian:             # 作业 - ob构建部分
    runs-on: ubuntu-latest    # 环境 - 基于镜像
    steps:                    # 作业步骤！(name是可选的，但我都加上了方便调试和修改)
    - name: checkout repo
      uses: actions/checkout@v4   # 检出代码
    - name: Install pnpm          # 安装pnpm (如果你的 package.json::packageManager 字段没有设置，
      uses: pnpm/action-setup@v4  #   则要在这里加上 with 版本)
      with:
        version: 10.10.0
    - name: env use node.js
      uses: actions/setup-node@v4 # 配置node环境
      with:
        node-version: '22'
        cache: pnpm
    - name: build
      run: |
        pnpm install --frozen-lockfile
        pnpm ob:build
    - name: upload build artifact
      if: always()                      # 即使之前的构建步骤失败，也会上载构建产物
      uses: actions/upload-artifact@v4  # 保存构建产物 (使用的是官方提供的action)
      with:
        name: build-artifact            # 构建产物的名称
        path: |                         # 构建产物的路径
          manifest.json
          main.js
          styles.css

  build-obsidian-min:         # 作业 - ob构建部分 (min版)
    runs-on: ubuntu-latest
    steps:
    - name: checkout repo
      uses: actions/checkout@v4
    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10.10.0
    - name: env use node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: pnpm
    - name: pnpm ob:build-min
      run: |                  # [!code] min
        pnpm install --frozen-lockfile
        pnpm ob:build-min
        mv dist-min/main.js main.js
        mv dist-min/manifest.json manifest.json
    - name: upload build artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-artifact-min
        path: |
          manifest.json
          main.js
          styles.css

  build-obsidian-pro:         # 作业 - ob pro构建部分
    runs-on: ubuntu-latest
    steps:
    - name: checkout repo
      uses: actions/checkout@v4
    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10.10.0
    - name: env use node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: pnpm
    - name: pro
      # working-directory: ./src/
      run: |
        git clone --depth 1 https://${{ secrets.AnyBlockPro_Repo }}@github.com/any-block/any-block-pro.git
        mv ./any-block-pro/src/CodeMirror/ ./src/CodeMirror/
        mv ./any-block-pro/src/Pro/ ./src/Pro/
      env:
        GH_TOKEN: ${{ secrets.AnyBlockPro_Repo }}
    - name: pnpm ob:build-pro
      run: |                  # [!code] pro
        pnpm install --frozen-lockfile
        pnpm ob:build-pro
        mv dist-pro/main.js main.js
        mv dist-pro/manifest.json manifest.json
    - name: upload build artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-artifact-pro
        path: |
          manifest.json
          main.js
          styles.css

  build-app:                  # 作业 - app构建部分
    runs-on: ubuntu-latest
    steps:
    - name: checkout repo
      uses: actions/checkout@v4
    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10.10.0
    - name: env use node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: pnpm
    - name: pro
      # working-directory: ./src/
      run: |
        git clone --depth 1 https://${{ secrets.AnyBlockPro_Repo }}@github.com/any-block/any-block-pro.git
        mv ./any-block-pro/src/CodeMirror/ ./src/CodeMirror/
        mv ./any-block-pro/src/Pro/ ./src/Pro/
      env:
        GH_TOKEN: ${{ secrets.AnyBlockPro_Repo }}
    - name: Build
      run: |
        pnpm install --frozen-lockfile
        cd ./src/App/
        pnpm build
        > ./dist/.nojekyll
    - name: Build - Dist to Website Branch
      if: github.event_name != 'pull_request'
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        # 这是文档部署到的分支名称
        branch: gh-pages
        folder: src/App/dist

  build-markdwonit:           # 作业 - markdown-it构建测试
